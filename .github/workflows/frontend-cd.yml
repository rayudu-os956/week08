# week08/.github/workflows/frontend-cd.yml
name: CD - Deploy Frontend to AKS

on:
  workflow_dispatch:
    inputs:
      product_api_ip:
        description: "External IP of Product Service (e.g., http://4.237.255.169:8000)"
        required: true
        default: "http://<ip_address>:8000"
      order_api_ip:
        description: "External IP of Order Service (e.g., http://40.82.217.2:8001)"
        required: true
        default: "http://<ip_address>:8001"
      aks_cluster_name:
        description: "Name of the AKS Cluster to deploy to"
        required: true
        default: "<aks_name>"
      aks_resource_group:
        description: "Resource Group of the AKS Cluster"
        required: true
        default: "<resource_group_name>"

env:
  # Secrets pulled from repo settings (Actions secrets)
  ACR_NAME: ${{ secrets.ACR_NAME }}                 # e.g. rayudueek7
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }} # e.g. rayudueek7.azurecr.io
  IMAGE_TAG: ${{ github.sha }}-${{ github.run_id }}

jobs:
  deploy_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Trim whitespace/newlines from secrets and verify ACR in this subscription
      - name: Prepare & Validate ACR variables
        id: prep
        shell: bash
        env:
          ACR_NAME_RAW: ${{ secrets.ACR_NAME }}
          ACR_LOGIN_SERVER_RAW: ${{ secrets.ACR_LOGIN_SERVER }}
        run: |
          set -euo pipefail
          ACR_NAME_TRIM=$(echo -n "$ACR_NAME_RAW" | tr -d ' \t\r\n')
          ACR_LOGIN_SERVER_TRIM=$(echo -n "$ACR_LOGIN_SERVER_RAW" | tr -d ' \t\r\n')

          if [ -z "$ACR_NAME_TRIM" ] || [ -z "$ACR_LOGIN_SERVER_TRIM" ]; then
            echo "ACR_NAME or ACR_LOGIN_SERVER is empty. Fix repo secrets."
            exit 1
          fi

          echo "ACR_NAME=$ACR_NAME_TRIM" >> "$GITHUB_OUTPUT"
          echo "ACR_LOGIN_SERVER=$ACR_LOGIN_SERVER_TRIM" >> "$GITHUB_OUTPUT"

          echo "== Azure context =="
          az account show -o table

          echo "== Check ACR exists in this subscription =="
          az acr show -n "$ACR_NAME_TRIM" -o table

          echo "== Check ACR health (ignore Notary error) =="
          az acr check-health -n "$ACR_NAME_TRIM" --yes || echo "Ignoring NOTARY error; not required for pushes."

      - name: Login to Azure Container Registry
        run: az acr login --name "${{ steps.prep.outputs.ACR_NAME }}"

      - name: Inject backend IPs into frontend/main.js
        run: |
          echo "Injecting Product/Order API URLs into frontend/main.js"
          sed -i "s|_PRODUCT_API_URL_|${{ inputs.product_api_ip }}|g" frontend/main.js
          sed -i "s|_ORDER_API_URL_|${{ inputs.order_api_ip }}|g" frontend/main.js
          echo "--- Modified main.js (head) ---"
          sed -n '1,120p' frontend/main.js
          echo "--------------------------------"

      - name: Build & Push Frontend image
        run: |
          docker build -t "${{ steps.prep.outputs.ACR_LOGIN_SERVER }}/frontend:${{ env.IMAGE_TAG }}" ./frontend
          docker push "${{ steps.prep.outputs.ACR_LOGIN_SERVER }}/frontend:${{ env.IMAGE_TAG }}"

      - name: Set Kubernetes context (get AKS credentials)
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ inputs.aks_resource_group }}
          cluster-name: ${{ inputs.aks_cluster_name }}

      - name: Deploy Frontend to AKS
        run: |
          echo "Deploying image ${{ steps.prep.outputs.ACR_LOGIN_SERVER }}/frontend:${{ env.IMAGE_TAG }}"
          kubectl apply -f k8s/frontend.yaml
          # adjust names if your deployment/container differ:
          kubectl set image deployment/frontend-deployment \
            frontend-container="${{ steps.prep.outputs.ACR_LOGIN_SERVER }}/frontend:${{ env.IMAGE_TAG }}" --record
          kubectl rollout status deployment/frontend-deployment --timeout=180s

      - name: Logout from Azure
        if: always()
        run: az logout